    <!-- GitHub Pages SPA Redirect Trick -->

      // Store the current path in sessionStorage
      sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
      // Redirect to the root with the path as a query parameter
      location.replace('/');
    </script>
